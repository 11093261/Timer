<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./time.css">
</head>
<body>
    <main>
        <h1>
            Real-time character counter

        </h1>
        <textarea name="" id="" cols="30" rows="10" placeholder="Please write your text here..." maxlength="50"></textarea>
        <div class=" spread">
            <div class="counting">
                <p>Total characters:<span class="count">30</span></p>

            </div>
            <div class="remain">

                <p>Remaining:<span class="Remain">20</span></p>
            </div>

            </div>

        </div>

    </main>
    <script src="./time.js"></script>
    
</body>
</html>
