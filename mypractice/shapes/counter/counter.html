<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./counter.css">
</head>
<body>

    <main>
        <section class="images">
            <h1>Digital Clock</h1>
            <div class="clock">
                <div class="clockit">

                    <div class="clock-one">
                        <h1 class="hour">00</h1>
                        <p>Hours</p>
                    </div>
                    <div class="clock-two">
                        <h1 class="minute">00</h1>
                        <p>Minutes</p>
    
                    </div>
                    <div class="clock-three">
                        <h1 class="seconds">00</h1>
                        <p>Seconds</p>
    
                    </div>
                    <div class="clock-four">
                        <p class="regulator">AM</p>
    
                    </div>
                </div>

            </div>

        </section>
        
    </main>
    <script src="./counter.js"></script>
    
</body>
</html>
